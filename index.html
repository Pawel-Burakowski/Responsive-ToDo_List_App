<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive ToDo List</title>
    <meta name="description" content="Nauka JS">
    <meta name="author" content="Paweł Burakowski">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="input input-field">
            <textarea name="" id="" cols="" rows="" placeholder="Podaj swoje nowe zadanie"></textarea>
            <i class="uil uil-notes note-icon fa-2x"></i>
        </div>

        <ul class="toDoLists">
            <li class="list">
                <input type="checkbox">
                <span class="task"> Zakupy </span>
                <i class="uil uil-trash-alt"></i>
            </li>

            <li class="list">
                <input type="checkbox">
                <span class="task"> Sprzątanie </span>
                <i class="uil uil-trash-alt"></i>
            </li>
        </ul>

        <div class="pending-task">
            <span> Masz <span> 0 </span> zadań.</span>
            <button class="clear-button"> Wyczyść </button>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
